<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.1/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-pink-100">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
            <form id="signup-form">
                <div class="mb-4">
                    <label class="block mb-1" for="email">Email:</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded" type="email" id="email" required>
                </div>
                <div class="mb-4">
                    <label class="block mb-1" for="password">Password:</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded" type="password" id="password" required>
                </div>
                <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" type="submit">Sign Up</button>
            </form>
            <p class="mt-4">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
        </div>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    alert('Sign up successful!');
                    window.location.href = 'index.html'; // Redirect to the homepage after sign up
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage);
                });
        });
    </script>
</body>
</html>
